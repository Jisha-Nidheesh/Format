<form action="simpleform.html" method="get">
 <fieldset> <legend>Pie Survey</legend>
 <p>Name:<input type="text" name="name" /></p> 
<p>Which pie do you prefer?:</p> 
<p><input type="radio" name="pie" checked="checked" value="chicken" /> Chicken</p> 
<p><input type="radio" name="pie" value="fish" /> Fish</p>
 <p><input type="radio" name="pie" value="shepherds" /> Shepherds</p> 
<p>Select a pie shape:</p> <p><select name="mySelection">
 <optgroup label="Normal">
 <option value="round">round</option> 
<option value="square">square</option> </optgroup>
 <optgroup label="Custom"> <option value="hexagon">hexagon</option>
 <option value="star">star</option> 
<option value="triangle">triangle</option> 
</optgroup> </select></p>
 <p>Submit your information:</p> <p>
<button type="submit" value="Submit">Submit</button></p>
 </fieldset> </form>
